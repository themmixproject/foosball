<div id="player-creator-container">
    <div id="player-creator-input-container">
        <label>Player name:</label>
        <input id="player-name-input" [(ngModel)]="playerName" />
    </div>
    <button id="player-create-button"
            (click)="createNewPlayer()">
        Create new player
    </button>
</div>

<div id="player-list-container">
    <h1>Players</h1>
    <div id="player-list" *ngFor="let player of players">
        <app-player-card></app-player-card>
    </div>
</div>
